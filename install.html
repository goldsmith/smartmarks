<html>
<head>
<script src="http://codeorigin.jquery.com/jquery-2.0.3.min.js"></script> 

<script type="text/javascript">
$(document).ready(function() {
	var smartmarks = ["drawpad", "notepad", "stopwatch", "timer", "todo"];
	setLink(0);

	function setLink(nameIndex) {
		if(nameIndex<5) {
			var mark = smartmarks[nameIndex];
			$.get("https://rawgithub.com/goldsmith/smartmarks/master/"+mark+"/"+mark+".min.html", 
				function(result) {
					$("#"+mark).attr("href", result);
					$("#"+mark).html(mark);
					setLink(nameIndex+1);
				}
			);
		}
	}
});



</script>
</head>
<body>

	<li>
		<a id="drawpad" href="">Loading...</a>
	</li>
	<li>

	</li>
	<li>

	</li>
	<li>
		<a id="timer" href="">Loading...</a>
	</li>
	<li>
		<a id="todo" href="">Loading...</a>
	</li>
</ul>
</body>
</html>

	Drag and drop into your bookmarks bar to install:
	<ul>
		<li>
			<a id="drawpad" href="">Loading...</a>
		</li>
		<li>
			<a id="notepad" href="">Loading...</a>
		</li>
		<li>
			<a id="stopwatch" href="">Loading...</a>
		</li> 
		<li>
			<a id="timer" href="">Loading...</a>
		</li>
		<li>
			<a id="todo" href="">Loading...</a>
		</li>
	</ul>

	<script type="text/javascript">
		$(document).ready(function() {
			smartmarks = ["drawpad", "notepad", "stopwatch", "timer", "todo"];

			for (var key in smartmarks) {
				var mark = smartmarks[key];
				setMark(mark);
			}

			function setMark(mark) {
				$.get("https://rawgithub.com/goldsmith/smartmarks/master/" + mark + "/" + mark + ".min.html", function(result) {
					$("#"+mark).attr("href", result);
					$("#"+mark).text(mark);
				});
			}
		});
	</script>
</body>

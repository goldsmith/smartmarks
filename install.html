<script type="text/javascript">
$(document).ready(function() {
	var smartmarks = ["drawpad", "notepad", "timer", "todo"];
	setLink(0);

	function setLink(nameIndex) {
		if(nameIndex<5) {
			var mark = smartmarks[nameIndex];
			$.get("https://rawgithub.com/goldsmith/smartmarks/master/"+mark+"/"+mark+".min.html", 
				function(result) {
					$("#"+mark).attr("href", result);
					$("#"+mark).html(mark);
					setLink(nameIndex+1);
				}
			);
		}
	}
});



</script>

	<body>
		<style>

			body {
				font-family: sans-serif;
				font-size: 4rem;
			}

			#timer {
				text-align: center;
				margin-top: 25%;
			}

			span {
				display: inline-block;
			}

			span.label {
				margin-left: -0.25em;
			}

			p {
				font-size: 2rem;
				color: blue;
				text-decoration: underline;
				cursor: pointer;
			}

			#stop, #cont {
				display: none;
				margin-right: 1em;
			}

			#reset {
				display: none;
			}

		</style>

		<audio></audio>

		<div id="timer">
			<span contenteditable id="minutes">0</span>
			<span class="label">m</span>
			<span contenteditable id="seconds">0</span>
			<span class="label">s</span>
			<p id="start">Start timer!</p>
			<p id="stop">Stop!</p>
			<p id="cont">Continue</p>
			<p id="reset">Reset</p>
		</div>

		<script src="timer.js">
		</script>
	</body>
